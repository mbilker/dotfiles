# shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# tmux 256 color mode
set -g default-terminal "tmux-256color"

# remove esc delay
set -sg escape-time 0

# source config file
bind r source-file ~/.tmux.conf \; display-message " * ~/.tmux.conf reloaded."

# history
set -g history-limit 4096

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# allow Ctrl+Left/Right for moving the cursor between words
set-window-option -g xterm-keys on

# colon :
bind : command-prompt

# panes
#set -g pane-border-fg fg=magenta
#set -g pane-active-border-fg fg=magenta
#set -g pane-active-border-attr blink

# status line
set -g status-justify left
set -g status-bg colour0
set -g status-fg green
set -g status-interval 2

# messaging
set -g message-fg colour0
set -g message-bg colour66
set -g message-command-fg colour66
set -g message-command-bg colour1

# window mode
setw -g mode-bg colour66
setw -g mode-fg colour0

# resizing
setw -g aggressive-resize on

# window status
set-option -g status-position bottom

# info on right
set -g status-right-length 100

# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# tmux clock
set -g clock-mode-colour colour101

# some key-binding changes
bind x kill-pane
bind X next-layout
bind Z previous-layout
bind t set status
